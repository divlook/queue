name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.17.2
      - uses: actions/setup-node@v2
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - name: "install"
        run: pnpm install

  build:
    if: ${{ false }}
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.17.2
      - uses: actions/setup-node@v2
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - uses: actions/cache@v2
        with:
          path: dist
          key: ${{ github.sha	}}
      - name: build
        run: pnpm build

  docgen:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.17.2
      - uses: actions/setup-node@v2
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - uses: actions/cache@v2
        with:
          path: docs
          key: ${{ github.sha	}}
      - name: "install"
        run: pnpm install
      - name: docgen
        run: pnpm docgen

  gh-pages:
    runs-on: ubuntu-latest
    needs: docgen
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: docs
          key: ${{ github.sha	}}
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
